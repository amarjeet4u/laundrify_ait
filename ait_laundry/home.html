        /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      padding: 10px 20px;
      color: white;
      position: relative;
    }

    /* Logo */
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Nav links */
    .navbar .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar .nav-links a:hover {

    }

    /* Profile menu */
    .profile-container {
      position: relative;
      margin-left: 30px;
    }

    .profile-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #007bff;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
    }

    .profile-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: white;
      color: #333;
      min-width: 200px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .profile-dropdown ul {
      list-style: none;
      padding: 10px;
    }

    .profile-dropdown ul li {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }

    .profile-dropdown ul li:last-child {
      border-bottom: none;
    }

    .profile-dropdown ul li span {
      font-weight: bold;
    }

    /* Show dropdown on active class */
    .profile-container.active .profile-dropdown {
      display: block;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;

    .table-container {

    table {

      background: white;

      width: auto;

    th,

    th {
