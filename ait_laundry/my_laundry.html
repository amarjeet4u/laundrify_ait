    <style>
        body {
            background: #f9f9f9;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            position: relative;
        }

        /* Logo */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Nav links */
        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Profile menu */
        .profile-container {
            position: relative;
            margin-left: 30px;
        }

        .profile-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
            user-select: none;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background-color: white;
            color: #333;
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .profile-dropdown ul {
            list-style: none;
            padding: 10px;
        }

        .profile-dropdown ul li {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
        }

        .profile-dropdown ul li:last-child {
            border-bottom: none;
        }

        .profile-dropdown ul li span {
            font-weight: bold;
        }

        /* Show dropdown on active class */
        .profile-container.active .profile-dropdown {
            display: block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #eee;
        }

        .nav button.active {
            background: #007bff;
            color: white;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        select,
        button {
            padding: 8px;
            font-size: 14px;
        }

        button.submit {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.publish {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            padding: 8px 15px;
            float: right;
        }

        button.delete {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            background: white;
            table-layout: auto;
            width: auto;
            max-width: 90%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>

    <!-- new registration -->
    <div id="register" class="section active">
        <div class="form-row">
            <div style="display: flex; align-items: center; gap: 20px;">

                <!-- Cloth select -->
                <div style="display: flex; align-items: center;">
                    <label for="itemSelect" style="margin-right: 8px; white-space: nowrap; min-width: 120px;">
                        Select Laundry:
                    </label>
                    <select id="itemSelect">
                        <option value="Shirt">Shirt</option>
                        <option value="Pant">Pant</option>
                        <option value="T-Shirt">T-Shirt</option>
                        <option value="Trouser">Trouser</option>
                        <option value="Shorts">Shorts</option>

    <!-- Quantity Record Section -->
    <div id="records" class="section">
        <div class="table-container">
            <table id="recordTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Shirt</th>
                        <th>Pant</th>
                        <th>Trouser</th>
                        <th>T-Shirt</th>
                        <th>Shorts</th>
                        <th>Bedsheet</th>
                        <th>Pillow Cover</th>
                        <th>Towel</th>
                        <th>Kurta</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Populate quantity dropdown (1-10)
        const qtySelect = document.getElementById("qtySelect");
        for (let i = 1; i <= 10; i++) {
            let opt = document.createElement("option");
            opt.value = i;
            opt.text = i;
            qtySelect.add(opt);
        }

        // Handle tab switching
        const tabs = document.querySelectorAll(".tab");
        const sections = document.querySelectorAll(".section");
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                sections.forEach(s => s.classList.remove("active"));
                tab.classList.add("active");
                document.getElementById(tab.dataset.target).classList.add("active");
            });
        });

        // Add record to New Register table
        function addRecord() {
            const item = document.getElementById("itemSelect").value;
            const qty = document.getElementById("qtySelect").value;
            if (!qty) return alert("Please select quantity!");

            const table = document.getElementById("registerTable").querySelector("tbody");
            const row = document.createElement("tr");
            const date = new Date().toLocaleDateString();

            row.innerHTML = `<td>${date}</td><td>${item}</td><td>${qty}</td>
        <td><button class="delete" onclick="deleteRow(this)">Delete</button></td>`;
            table.appendChild(row);
        }

        // Delete a row from New Register table
        function deleteRow(btn) {
            btn.closest("tr").remove();
        }

        // Publish records into Quantity Record table
        function publishRecords() {
            const registerRows = document.querySelectorAll("#registerTable tbody tr");
            if (registerRows.length === 0) {
                alert("No records to publish!");
                return;
            }

            const summary = {};
            let date = "";

            registerRows.forEach(row => {
                const cols = row.querySelectorAll("td");
                date = cols[0].innerText;
                const item = cols[1].innerText;
                const qty = parseInt(cols[2].innerText);

                if (!summary[item]) summary[item] = 0;
                summary[item] += qty;
            });

            const table = document.getElementById("recordTable").querySelector("tbody");
            const row = document.createElement("tr");

            const items = ["Shirt", "Pant", "Trouser", "T-Shirt", "Shorts", "Bedsheet", "Pillow Cover", "Towel", "Kurta"];
            let cells = `<td>${date}</td>`;
            items.forEach(it => {
                cells += `<td>${summary[it] || 0}</td>`;
            });
            cells += `<td>Pending</td>`;

            row.innerHTML = cells;
            table.appendChild(row);

            // Clear register table after publish
            document.querySelector("#registerTable tbody").innerHTML = "";
        }
    </script>

    <script>
        // Toggle profile dropdown
        const profileContainer = document.getElementById('profileMenu');
        const profileCircle = profileContainer.querySelector('.profile-circle');

        profileCircle.addEventListener('click', () => {
            profileContainer.classList.toggle('active');
        });

        // Optional: Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!profileContainer.contains(e.target)) {
                profileContainer.classList.remove('active');
            }
        });
    </script>
